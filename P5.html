<body>
    <form method="POST" name="formulario">
        <h1 class="problema">
           Calcula el porcentaje de hombres y mujeres en tu grupo.
        </h1>
             <table>
                 <tr>
                     <td class="td_sup">Introduce la cantidad de hombres:</td>
                     <td class="td_inf"><input type="text" name="hombres" id="h" onkeypress="return validarn(event);" required></td>
                 </tr>
                 <tr>
                    <td class="td_sup">Introduce la cantidad de mujeres:</td>
                    <td class="td_inf"><input type="text" name="mujeres" id="m" onkeypress="return validarn(event);" required></td>
                </tr>
                 <tr>
                     <td></td>
                     <td class="td_inf"><input type="button" value="Obtener porcentajes" name="obtporc" onclick="porcentaje()">
                     </td>
                 </tr>
                 <tr>
                     <td class="td_sup">
                    Porcentaje de hombres: <td><input type="text" name="porh" readonly="readonly" class="input_text"> 
                    </td>
                
                     </td>
                    </tr>
                    <tr>
                     <td class="td_sup">
                        Porcentaje de mujeres: <td><input type="text" name="porm" readonly="readonly" class="input_text"> 
                        </td>
                     </td>
                 </tr>
                 <tr>
                    <td></td>
                    <td class="td_inf"><input type="button" value="Borrar" name="reset" onclick="borrar5()">
                    </td>
                </tr>
             </table>
         </form>
